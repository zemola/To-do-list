<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"/>
    <title>To-do list</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <div class="general-wrapper">
      <header class="title">
        <h1 id="title-id">To-Do list</h1>
      </header>
      <div class="add-list">
        <form>
          <input type="text" placeholder="Add to your list..." id="new-todo" />
          <button
            type="submit"
            title="Click this or press enter to submit new todo"
          >
            <span class="material-icons-outlined">subdirectory_arrow_left</span>
          </button>
        </form>
      </div>
      <ul class="to-do-list" data-lists></ul>
      <div class="clear-all">
        <button type="button">Clear all completed</button>
      </div>
      </div>
    </main>
  </body>
</html>
